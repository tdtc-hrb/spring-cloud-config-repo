server:
  port: 8766

eureka:
  client:
    register-with-eureka: false
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
        
zuul:
  routes:
    user:
      path: /user/**
      serviceId: user-service
    cas-client:
      path: /login/**
      serviceId: cas-client
      stripPrefix: false
      
hystrix:
  command:
    default: 
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000
            
---
feign:
  hystrix:
    enabled: true
---
zuul:
  host:
    connect-timeout-millis: 10000
    socket-timeout-millis: 30000
ribbon:
  ReadTimeout: 7000
  ConnectTimeout: 7000